<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <title></title>
  </head>
  <body>
      <form>
        <div class="form-group">
          <label><b>Nama Lengkap</b></label>
          <input type="text" placeholder="Nama Lengkap" class="form-control">
        </div>
        <div class="form-group">
          <label><b>Alamat Rumah</b></label>
          <textarea name="name" rows="3" cols="80" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label><b>Foto profil</b></label><br>
          <input type="file">
        </div>
        <div class="form-group">
          <label><b>Alamat Email</b></label>
          <input type="email" placeholder="Alamat Email" class="form-control">
        </div>
        <div class="form-group">
          <label><b>Kata Sandi</b></label>
          <input type="password" placeholder="Kata sandi" class="form-control">
        </div>
        <div class="form-group">
          <label><b>Jenis Kendaraan Anda : </b></label>
          <input type="radio"  />Motor
          <input type="radio"  />Mobil
        </div>
        <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>
